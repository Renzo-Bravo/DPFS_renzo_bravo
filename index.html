<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_40x40_white_bg.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/headerIndex.css">
    <link rel="stylesheet" href="styles/mainIndex.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>SportBox</title>
</head>
<body>
    <header>
        <div class="logoPrincipal">
            <img src="images/logoPrincipal.png" alt="SportBox">
        </div>

        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="bi bi-list"></label>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="detailprod.html">Productos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="heroSection">
            <img src="images/images.jpeg" alt="product1">
            50% de Descuento y envio gratis
        </section>

        <div class="cart">
            <p><i class="bi bi-cart-dash"></i>Envios gratis a todo el pais</p>
        </div>


        <section class="products">
            <article class="card">
                <div class="cardImg">
                    <img src="images/celu.jpg" alt="Moto" class="imgProduct">
                </div>
                <div>
                    <p>Celulares y más</p>
                </div>
            </article>
    
            <article class="card">
                <div class="cardImg">
                    <img src="images/pelota.jpg" alt="pelota" class="imgProduct">
                </div>
                <div>
                    <p>Deportes</p>
                </div>
            </article>
    
            <article class="card">
                <div class="cardImg">
                    <img src="images/moda.jpg" alt="moda" class="imgProduct">
                </div>
                    
                <div>
                    <p>Moda</p>
                </div>
            </article>
    
            <article class="card">
                <div class="cardImg">
                    <img src="images/zapatilla.jpg" alt="zapatilla" class="imgProduct">
                </div>
                <div>
                    <p>Zapatillas</p>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <section class="footerHead">
            <div class="logoPrincipal">
                <img src="images/logoPrincipal.png" alt="SportBox">
            </div>
            <div class="socialMedia">
                <ul>
                    <li><i class="bi bi-facebook"></i></li>
                    <li><i class="bi bi-instagram"></i></li>
                    <li><i class="bi bi-whatsapp"></i></li>
                    <li><i class="bi bi-youtube"></i></li>
                </ul>
            </div>
        </section>
        
        <section class="footer">
            <p>Todos los derechos reservados &copy;</p>
        </section>
    </footer>
    
</body>
</html>
