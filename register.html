<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/headerLoginAndRegister.css">
    <link rel="stylesheet" href="./styles/mainRegister.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="logo">
            <div class="logoPrincipal">
                <img src="./images/F1.svg.png" alt="F1">
            </div>
        </section>
        <section class="navegation">
            <nav>
                <ul>
                    <li><button><a href="index.html">Inicio</a></button></li>
                    <li><button><a href="login.html">Iniciar sesión</a></button></li>
                    <li><button><a href="#">Registrarse</a></button></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <form action="" class="formulary">
            <div class="textLabel">
                <label for="name">Nombre:</label>
            </div>
            <input type="text" id="name" name="name" placeholder="Nombre"><br>

            <div class="textLabel">
                <label for="surname">Apellido:</label>
            </div>
            <input type="text" id="surname" name="surname" placeholder="Apellido"><br>

            <div class="textLabel">
                <label for="date">Fecha de nacimiento:</label>
            </div>
            <input type="date" id="date" name="date"><br>

            <div class="textLabel">
                <label for="email">Correo electrónico:</label>
            </div>
            <input type="email" id="email" name="email" placeholder="Correo electrónico"><br>
            
            <div class="textLabel">
                <label for="password">Contraseña:</label>
            </div>
            <input type="password" id="password" name="password" placeholder="Contraseña"><br>
            
            <div class="check">
                <p>Aceptar terminos y condiciones</p>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>

            <input type="submit" id="input" value="Registrarse">
        </form>

    </main>

    <footer>

    </footer>
</body>
</html>
