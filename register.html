<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_40x40_white_bg.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/headerLoginAndRegister.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/mainRegister.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>SportBox Register</title>
</head>
<body>
    <header>
        <section class="logo">
            <div class="logoPrincipal">
                <img src="images/logoPrincipal.png" alt="SportBox">
            </div>
        </section>
        <section class="navegation">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar sesión</a></li>
                    <li><a href="#">Registrarse</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <form action="url" method="get" class="formulary">
            <div class="textLabel">
                <label for="name">Nombre:</label>
            </div>
            <input type="text" id="name" name="name" placeholder="Nombre" required><br>

            <div class="textLabel">
                <label for="surname">Apellido:</label>
            </div>
            <input type="text" id="surname" name="surname" placeholder="Apellido" required><br>

            <div class="textLabel">
                <label for="date">Fecha de nacimiento:</label>
            </div>
            <input type="date" id="date" name="date" required><br>

            <select name="select" id="select">
                <option value="1">Otro</option>
                <option value="2">Hombre</option>
                <option value="3">Mujer</option>
            </select>


            <div class="textLabel">
                <label for="email">Correo electrónico:</label>
            </div>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required><br>
            
            <div class="textLabel">
                <label for="password">Contraseña:</label>
            </div>
            <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
            
            <div class="check">
                <p>Aceptar terminos y condiciones</p>
                <input type="checkbox" id="checkbox" name="checkbox" required>
            </div>

            <input type="submit" id="input" value="Registrarse">
        </form>
    </main>

    <footer>
        <section class="footerHead">
            <div class="logoPrincipal">
                <img src="images/logoPrincipal.png" alt="SportBox">
            </div>
            <div class="socialMedia">
                <ul>
                    <li><i class="bi bi-facebook"></i></li>
                    <li><i class="bi bi-instagram"></i></li>
                    <li><i class="bi bi-whatsapp"></i></li>
                    <li><i class="bi bi-youtube"></i></li>
                </ul>
            </div>
        </section>

        <section class="footer">
            <p>Todos los derechos reservados &copy;</p>
        </section>
    </footer>
</body>
</html>
