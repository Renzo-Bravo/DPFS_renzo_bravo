<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/WorldBike_Logo.png" alt="logo">
    </header>
    
    <main>
        <div class="imgMed">
            <img src="images/WorldBike_Logo.png" alt="logo">
        </div>
        
        <section class="formularyLogin">
            <form action="url" method="get" class="formularyL">
                <div class="textLabel">
                    <label for="email">Correo electrónico:</label>
                </div>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <div class="textLabel">
                    <label for="password">Contraseña:</label>
                </div>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                
                <a href="url">¿Has olvidado la contraseña?</a>
                
                <div class="sub">
                    <button type="submit" id="input">Iniciar sesión</button>
                    <a href="register.html">Registrarse</a>
                </div>

            </form>
        </section>

    </main>

    <footer>
        <img src="images/WorldBike_Logo.png" alt="logo">
    </footer>
</body>
</html>
