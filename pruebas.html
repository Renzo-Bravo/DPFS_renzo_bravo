<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito Lateral</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Link como botón */
    a.carrito-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin: 20px;
      transition: background 0.3s;
    }
    a.carrito-btn:hover {
      background: #555;
    }

    /* Checkbox oculto */
    #carrito-toggle {
      display: none;
    }

    /* Aside carrito */
    aside {
      position: fixed;
      top: 0;
      right: -300px; /* Oculto por defecto */
      width: 300px;
      height: 100%;
      background: #222;
      color: #fff;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transition: right 0.3s ease;
      z-index: 100;
    }

    /* Abrir el aside */
    #carrito-toggle:checked ~ aside {
      right: 0;
    }

    /* Botón cerrar */
    .cerrar {
      display: block;
      margin-bottom: 20px;
      background: #ff4444;
      color: #fff;
      padding: 8px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Fondo oscurecido */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 50;
    }

    #carrito-toggle:checked ~ .overlay {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <!-- Checkbox para controlar el estado -->
  <input type="checkbox" id="carrito-toggle">

  <!-- Botón para abrir carrito -->
  <label for="carrito-toggle" class="carrito-btn">Agregar al carrito</label>

  <!-- Fondo oscurecido -->
  <label for="carrito-toggle" class="overlay"></label>

  <!-- Aside del carrito -->
  <aside>
    <label for="carrito-toggle" class="cerrar">Cerrar</label>
    <h2>Carrito</h2>
    <p>Tu carrito está vacío.</p>
  </aside>

</body>
</html>
