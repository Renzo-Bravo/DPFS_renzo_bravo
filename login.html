<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_40x40_white_bg.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/headerLoginAndRegister.css">
    <link rel="stylesheet" href="styles/mainLog.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>SportBox Login</title>
</head>
<body>
    <header>
        <section class="logo">
            <div class="logoPrincipal">
                <img src="images/logoPrincipal.png" alt="SportBox">
            </div>
        </section>
        <section class="navegation">
            <nav>
                <ul>
                    <li><button><a href="index.html">Inicio</a></button></li>
                    <li><button><a href="#">Iniciar sesión</a></button></li>
                    <li><button><a href="register.html">Registrarse</a></button></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <form action="" class="formulary">
            <div class="textLabel">
                <label for="email">Correo electrónico:</label>
            </div>
            <input type="email" id="email" name="email" placeholder="Correo electrónico"><br>
            <div class="textLabel">
                <label for="password">Contraseña:</label>
            </div>
            <input type="password" id="password" name="password" placeholder="Contraseña"><br>
            <input type="submit" id="input" value="Iniciar sesión">
        </form>
    </main>

    <footer>
        <section class="footerHead">
            <div class="logoPrincipal">
                <img src="images/logoPrincipal.png" alt="SportBox">
            </div>
            <div class="socialMedia">
                <ul>
                    <li><i class="bi bi-facebook"></i></li>
                    <li><i class="bi bi-instagram"></i></li>
                    <li><i class="bi bi-whatsapp"></i></li>
                    <li><i class="bi bi-youtube"></i></li>
                </ul>
            </div>
        </section>

        <section class="footer">
            <p>Todos los derechos reservados &copy;</p>
        </section>
    </footer>
</body>
</html>
